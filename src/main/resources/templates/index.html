<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <div th:replace="components/css"></div>
</head>
<body data-bs-theme="dark">

<div th:replace="components/sidebar"></div>

<main class="offset-sm-0 offset-md-0 offset-lg-1 col-sm-12 col-md-12 col-lg-11 offset-xl-1 col-xl-11">

    <div th:replace="components/menu-content"></div>
    <div th:replace="components/search-content"></div>

    <!--  top 3 posts  -->
    <div class="container-fluid py-4">
        <hr>
        <p class="fs-2 mobile-text-75">Gallery</p>
        <div class="row">

            <img class="img-fluid rounded-5 col-md-12 col-lg-6 col-xl-4 col-xxl-4 p-2"
                 src="https://tarix.sinaps.uz/wp-content/uploads/2023/10/rim_qirolligi_01.webp"
                 alt="img not found...">

            <img class="img-fluid rounded-5 col-md-12 col-lg-6 col-xl-4 col-xxl-4 p-2"
                 src="https://tarix.sinaps.uz/wp-content/uploads/2023/10/rim_qirolligi_03.webp"
                 alt="img not found...">

            <img class="img-fluid rounded-5 col-md-12 col-lg-12 col-xl-4 col-xxl-4 p-2"
                 src="https://avatanplus.com/files/resources/original/583d851aec344158b04ff158.jpg"
                 alt="img not found...">

            <div class="col-12 my-4 d-flex align-items-center justify-content-center">
                <a href="/galleries" class="nav-link">
                    <i class="fs-1 bi bi-arrow-right-circle-fill mobile-text-75"></i>
                </a>
            </div>
        </div>
    </div>
    <!--  top 3 posts end -->

    <!--  catalogs  -->
    <div class="container-fluid py-4">
        <div class="row">


            <img
                    onclick="window.location.replace('/posts/java');"
                    style="max-height: 250px; max-width: 250px;"
                    class="img-fluid m-0 p-4 col-6 col-sm-6 col-md-4 col-lg-4 col-xl-2"
                    src="/static/image/java-logo-v1.svg"
                    th:src="@{/image/java-logo-v1.svg}"
                    alt="..."
            >


            <img
                    onclick="window.location.replace('/posts/scala');"
                    style="max-height: 250px; max-width: 250px;"
                    class="img-fluid m-0 p-4 col-6 col-md-4 col-lg-4 col-xl-2"
                    src="/static/image/scala.png"
                    th:src="@{/image/scala.png}"
                    alt="..."
            >


            <img
                    style="max-height: 250px; max-width: 250px;"
                    onclick="window.location.replace('/posts/csharp');"
                    class="img-fluid m-0 p-4 col-6 col-sm-6 col-md-4 col-lg-4 col-xl-2"
                    src="/static/image/cs.png"
                    th:src="@{/image/cs.png}"
                    alt="..."
            >


            <img
                    onclick="window.location.replace('/posts/python');"
                    style="max-height: 250px; max-width: 250px;"
                    class="img-fluid m-0 p-4 col-6 col-sm-6 col-md-4 col-lg-4 col-xl-2"
                    src="https://www.python.org/static/img/python-logo-large.c36dccadd999.png?1576869008"
                    alt="..."
            >


            <img
                    onclick="window.location.replace('/posts/php');"
                    style="max-height: 250px; max-width: 250px;"
                    class="img-fluid m-0 p-4 col-6 col-sm-6 col-md-4 col-lg-4 col-xl-2"
                    src="/static/image/php.png"
                    th:src="@{/image/php.png}"
                    alt="..."
            >

            <img
                    onclick="window.location.replace('/posts/javascript');"
                    style="max-height: 250px; max-width: 250px;"
                    class="img-fluid m-0 p-4 col-6 col-sm-6 col-md-4 col-lg-4 col-xl-2"
                    src="/static/image/nodejs.png"
                    th:src="@{/image/nodejs.png}"
                    alt="..."
            >

            <div class="col-12 my-4 d-flex align-items-center justify-content-center">
                <a href="/catalogs" class="nav-link">
                    <i class="fs-1 bi bi-arrow-right-circle-fill mobile-text-75"></i>
                </a>
            </div>

        </div>
    </div>
    <!--  catalogs end  -->

    <!--  top questions  -->
    <div class="container-fluid py-4">
        <hr>
        <p class="fs-2 mobile-text-75">Questions</p>
        <div class="row">

            <div class="col-12 col-xl-10 col-xxl-10">

                <div class="col my-4 card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span class="fs-5 fw-light mobile-text-50">Quote</span>
                        <a href="#" class="navbar-text me-4 text-decoration-none">
                           <span class="fs-5 fw-light mobile-text-50">
                            <i class="bi bi-eye-fill"></i>
                               12
                           </span>

                            <!--                            <i class="bi fs-2 bi-chat-square-text-fill"></i>-->
                        </a>
                    </div>
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <p class="mobile-text-50">A well-known quote, contained in a blockquote element ?</p>
                            <footer class="blockquote-footer mobile-text-50">Someone famous in <cite
                                    title="Source Title">Source
                                Title</cite>
                            </footer>
                        </blockquote>
                    </div>
                </div>


            </div>

            <div class="col-12 col-xl-2 col-xxl-2 d-flex align-items-center justify-content-center">
                <a href="/questions" class="nav-link">
                    <i class="fs-1 bi bi-arrow-right-circle-fill mobile-text-75"></i>
                </a>
            </div>

        </div>
    </div>
    <!--  top questions end  -->

    <!--  topics by letters  -->
    <div class="container-fluid py-4 mb-5">
        <hr>
        <p class="fs-2 mobile-text-75">Contents</p>
        <div class="row py-4">
            <div id="contents" class="col-12"></div>
        </div>
    </div>
    <!--  topics by letters end  -->

    <div th:replace="components/footer"></div>
</main>

<div th:replace="components/js"></div>
</body>
</html>
