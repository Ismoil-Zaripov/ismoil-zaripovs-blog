<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Bosh sahifa</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');

        ul li {
            padding-top: 35%;
            list-style: none;
        }

        .fs-1, .fs-2, .fs-3, .fs-4, .fs-5, .fs-6,
        .display-1, .display-2, .display-3,
        .display-4, .display-5, .display-6 {
            font-family: "Ubuntu", sans-serif;
            font-weight: 700;
            font-style: normal;
        }

        /* width */
        ::-webkit-scrollbar {
            width: 7px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: #2b2f34;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

    </style>
</head>
<body data-bs-theme="dark">

<header style="max-width: 100px" class="vh-100 position-fixed top-0 start-0 bottom-0 z-0 border border-start-0 border-top-0 border-bottom-0">
    <div class="d-flex flex-column align-items-center gap-3 mt-4">
        <i role="button" class="bi text-white fs-2 fw-bold bi-justify"></i>
        <i role="button" class="bi text-white fs-2 fw-bold bi-search"></i>
        <i role="button" class="bi text-white fs-3 fw-bold bi-columns-gap"></i>
    </div>
    <a href="#" class="nav-link fs-1 text-nowrap" style="rotate: -90deg; margin-top: 300px">Ismoil Zaripov</a>
</header>

<main style="padding-left: 120px">
    <!--  top 3 posts  -->
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-6">
                <img class="img-fluid rounded-2 mt-2" style="width:100%; height: 95%" ;

            <div class="col-4">

                     alt="img not found...">

            <div class="col-2 d-flex align-items-center justify-content-center">
                <a href="#" class="nav-link">
                    <i class="fs-1 bi bi-arrow-right-circle-fill"></i>
                </a>
            </div>
        </div>
    </div>
    <!--  top 3 posts end -->

    <!--  top questions  -->
    <div class="container-fluid py-4">
        <hr>
        <p class="fs-2">Questions</p>
        <div class="row">
            <div class="col-10">

                <div class=" card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Quote</span>
                        <a href="#" class="navbar-text me-4">
                            <i class="bi fs-2 bi-chat-square-text-fill"></i>
                        </a>
                    </div>
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <p>A well-known quote, contained in a blockquote element ?</p>
                            <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source
                                Title</cite>
                            </footer>
                        </blockquote>
                    </div>
                </div>
            </div>
        </div>
    </div>
