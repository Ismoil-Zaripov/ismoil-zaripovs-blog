<div class="offcanvas offcanvas-end"
     xmlns:th="http://www.thymeleaf.org"
     tabindex="-1" id="offcanvasRight"
     aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">Menu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">

        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <a th:href="@{/}" class="text-decoration-none navbar-text fs-4">
                    <i class="bi bi-house-door"></i>
                    Home
                </a>
            </li>
            <li class="list-group-item">
                <a th:href="@{/catalogs}" class="text-decoration-none navbar-text fs-4">
                    <i class="bi bi-grid"></i>
                    Blogs
                </a>
            </li>
            <li class="list-group-item">
                <a th:href="@{/projects}" class="fs-4 text-decoration-none navbar-text">
                    <i class="bi bi-code-slash"></i>
                    Projects
                </a>
            </li>
            <li class="list-group-item">
                <a th:href="@{/profile}" class="fs-4 text-decoration-none navbar-text">
                    <i class="bi bi-person-circle"></i>
                    Profile
                </a>
            </li>
        </ul>

    </div>
</div>
